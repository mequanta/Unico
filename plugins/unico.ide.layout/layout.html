<div style="width:100%; height:100%;">
<div id="borderContainer" data-dojo-type="dijit/layout/BorderContainer" style="width:100%;height:100%;">
    <div id="topPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',layoutPriority:0,splitter:false"></div>
    <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading',splitter:true">
        <div data-dojo-type="dijit/layout/AccordionPane" title="pane #1">accordion pane #1</div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="pane #2">accordion pane #2</div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="pane #3">accordion pane #3</div>
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
        <div data-dojo-type="dijit/layout/ContentPane" title="tab #1">tab pane #1</div>
        <div data-dojo-type="dijit/layout/ContentPane" title="tab #2">tab pane #2</div>
        <div data-dojo-type="dijit/layout/ContentPane" title="tab #3">tab pane #3</div>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'trailing',splitter:true,minSize:60">Trailing pane</div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom',minSize:30,layoutPriority:1,splitter:true">Bottom pane</div>
</div>
</div>
